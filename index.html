<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Fetch your API_KEY
    const API_KEY = "AIzaSyADll42JdiNp19-dLLePWRCuwA_xWL848A";

    // Access your API key (see "Set up your API key" above)
    const genAI = new GoogleGenerativeAI(API_KEY);

document.addEventListener("DOMContentLoaded", function() {
  // Get references to both message boxes
  var firstMessageBox = document.getElementById("message");
  var secondMessageBox = document.getElementById("response");
  var generateButton = document.getElementById("generate_btn");

  // click function
  generateButton.addEventListener("click", function() {
      // Get the value from the first message box


      const language = document.getElementById('select').value;
      switch (language) {
        case 'english':
          var firstMessageValue = firstMessageBox.value+ "in english";
          break;
        case 'chinese':
          var firstMessageValue = firstMessageBox.value+ "in chinese";
          break;
        case 'japanese':
          var firstMessageValue = firstMessageBox.value+ "in japanese";
          break;
        case 'thai':
          var firstMessageValue = firstMessageBox.value+ "in thai";
          break;
        case 'arabic':
          var firstMessageValue = firstMessageBox.value+ "in arabic";
          break;
        default:
          var firstMessageValue = firstMessageBox.value;
};

//Gemini API function
  async function run() {
    const model = genAI.getGenerativeModel({ model: "gemini-pro"});

    const chat = model.startChat({
  history: [

    {
      role: "user",
      parts: "How do I place an order?",
    },
    {
      role: "model",
      parts: "You can place an order through our website or mobile app. Simply browse the menus of participating restaurants, add items to your cart, and complete checkout.",
    },

    {
      role: "user",

    {

      parts: "We accept payment by credit card, debit card, and some online wallets. Check the checkout page for available options.",

    {

    },
    {

    {
      role: "model",
      parts: "The minimum order amount varies by restaurant. You can find this information on the restaurant's page.",
    },

    {
      role: "user",
      parts: "Can I track my order?",
    },
    {
      role: "model",
      parts: "Yes, you can track your order in real-time through our website or app",
    },

    {
      role: "user",
      parts: "When is your shop opening time?",
    },
    {
      role: "model",
      parts: "opening time is 6AM",
    },
  ],
  generationConfig: {
    maxOutputTokens: 250000,
  },
});

      const msg = firstMessageValue;

      const result = await chat.sendMessage(msg);
      const response = await result.response;
      const text = response.text();

      // Update the value of the second message box with the reply
      secondMessageBox.value = text;
  };

  run();
  });

});
